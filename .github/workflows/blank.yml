name: test_github_actions_workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  testjob:
    runs-on: ubuntu-latest
    steps:
    - uses: mani5a3/game-of-life@master
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
